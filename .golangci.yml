run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - resources
    - test_plugin
  skip-files:
    - "test_event_system.go"

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: "_test\\.go"
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
    # Exclude ALL linting of resource files - they are event handlers not part of main package
    - path: "resources/.*"
      linters:
        - typecheck
        - unused
        - deadcode
        - gofmt
        - goimports
        - govet
        - staticcheck
        - ineffassign
        - misspell
    - path: "test_plugin/.*"
      linters:
        - typecheck
        - unused
        - deadcode
        - gofmt
        - goimports
        - govet
        - staticcheck
        - ineffassign
        - misspell

linters:
  disable-all: true
  enable:
    - gofmt
    - goimports
    - govet
    - typecheck
    - staticcheck
    - unused
    - ineffassign
    - misspell